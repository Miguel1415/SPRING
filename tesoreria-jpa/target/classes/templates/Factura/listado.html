<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Facturas</title>
</head>
<body>
<a data-th-href="@{/factura/nueva}">Nueva</a>
		<table>
			<thead>
				<tr>
					<th>ID</th>
					<th>Fecha</th>
					<th>Folio</th>
					<th>Monto</th>
					<th>Rut</th>
					<th>Razón Social</th>
					<th>Acciones</th>
				</tr>
			</thead>
			<tbody>
				<tr data-th-each="factura : ${facturas}">
				<td data-th-text="${factura.id}" />
				<td data-th-text="${factura.fecha}" />
				<td data-th-text="${factura.folio}" />
				<td data-th-text="${factura.monto}" />
				<td data-th-text="${factura.proveedor.rut}" />
				<td data-th-text="${factura.proveedor.razonSocial}" />
				
				<td>
				<a data-th-href="@{/factura/editar/{id}(id=${factura.id})}">Editar</a>
				<a data-th-href="@{/factura/eliminar/{id}(id=${factura.id})}">Eliminar</a>
				</td>
				</tr>
			</tbody>
		</table>

</body>
</html>
